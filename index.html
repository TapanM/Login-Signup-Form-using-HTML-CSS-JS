<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Website</title>

    <!-- Custom Css File -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font-Awsome -->
    <script src="https://kit.fontawesome.com/38ac5b2506.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <!-- Log-in -->
        <div class="sign-in-container " id="in">
            <h1>Sign in</h1>
            <div class="icon-container">
                <a href="#" class="link-1"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="link-2"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="link-3"><i class="fa-brands fa-linkedin-in"></i></a>
                
            </div>
            <div class="form">
                <input type="text" class="username " placeholder="username"><br>
                <input type="password" class="password " placeholder="password"><br>
                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
                <button class="btn" id="#sign-up-btn" onclick="changeBg_one()">Submit</button>
            </div>
        </div>

        <div class="sign-up-container " id="up">
            <h1>Sign up</h1>
            <p>Sign up here if you don't have account.</p>
            <button class="btn" id="sign-up-btn" onclick="changeBg_two()">Sign up</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
